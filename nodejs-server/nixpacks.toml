[providers]
node = "nodejs"

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = ["npm ci --prefer-offline --no-audit"]

[phases.build]
cmds = ["echo 'No build step required'"]

[start]
cmd = "npm start"

[variables]
NPM_CONFIG_PREFER_OFFLINE = "true"
NIXPACKS_NODE_VERSION = "18"